<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Controle</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="main">
    <div class="controle">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value = "10" data-sizing="px"></input>

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value = "10" data-sizing="px"></input>

      <label for="base color">Base Color</label>
      <input type="color" name="base" value="#ffc630"></input>

      

    </div>
    
    <div class="box">
    <input type="file" id="imageInput" />
    <div class="images">
      <img class="mole" />
    </div>
  </div>
<script src="./script/js.js"></script>
    
  </body>
</html>

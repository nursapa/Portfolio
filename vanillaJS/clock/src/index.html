<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css " />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <button class="button" id="clock_sound">Tik-tak</button>
        <button class="button" id="ocean_sound">Ocean</button>
      </nav>
    </header>

    <div class="container">
      <div class="clock">
        <div class="clock__face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>

    <audio name="clock_sound" src="./audio/clock.wav"></audio>
    <audio name="ocean_sound" src="./audio/ocean.wav"></audio>

    <script src="./script/js.js"></script>
  </body>
</html>
